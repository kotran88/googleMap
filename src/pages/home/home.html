<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
    <ion-buttons end>
      <button (click)="map.centerLocation()"><ion-icon name="navigate"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-list>
    <ion-item>
      <ion-label floating>Destination</ion-label>
      <ion-input type="password" [(ngModel)]="Destination"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="calculateAndDisplayRoute()" >Get Direction</button>
  
  Destination : {{Destination}}
  <div class="map-wrapper">
    <map #map></map>
  </div>
  <div class="bottom request-control">
    <ion-row>
      <ion-col width-50> 
        <button ion-button light>
          <ion-icon name="card">
            Visa
          </ion-icon>
        </button>
      </ion-col>

       <ion-col width-50>
         <button ion-button light>
          <ion-icon name="cash">
            Cash
          </ion-icon>
        </button>
       </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button [hidden]="isPickupRequested" ion-button block color="dark"    (click)="confirmPickUp()">Request PickUp</button>
        <button [hidden]="!isPickupRequested" ion-button block color="dark"  (click)="cancelPickUp()">Cancel PickUp</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button primary>Pickup time is ...</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
